{% extends 'answer/layout.html' %}

{% block content %}
  <div class="content-section">
   <form method="post">
       {% csrf_token %}
       <fieldset class="form-group">
           <legend class="border-bottom mb-4">Inscrivez-vous</legend>
            {{ form.as_p }}
       </fieldset>
       <div class="form-group">
           <button class="btn btn-outline-info" type="submit">J'y vais !</button>
       </div>
   </form>
   <div class="border-top pt-3">
      <small class="text-muted">
          Déjà inscrit ? <a class="ml-2" href="#">Log in</a>
      </small>
   </div>
  </div>
{% endblock %}
