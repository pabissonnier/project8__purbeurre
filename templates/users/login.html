{% extends 'users/layout.html' %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
              <div class="alert alert-success">
                <div class="alert alert-{{ message.tags }}">{{  message }}</div>
              </div>
        {% endfor %}
    {% endif %}
  <div class="content-section-login">
    <div class="row justify-content-md-center">
        <div class="col-md-6 offset-md-3">
          <form method="post">
               {% csrf_token %}
               <fieldset class="form-group">
                   <legend class="border-bottom mb-4">Connectez-vous</legend>
                    {{ form.as_p }}
               </fieldset>
               <div class="form-group">
                   <button class="btn btn-outline-info" type="submit">J'y vais !</button>
               </div>
           </form>
           <div class="border-top pt-3">
              <small class="text-muted">
                  Pas encore inscrit ? <a class="ml-2" href="{% url 'register' %}">Sign in</a>
              </small>
        </div>
        </div>
    </div>

  </div>
{% endblock %}
