{% extends 'users/layout.html' %}

{% block content %}
  <div class="content-section-profile">
    <div class="row justify-content-md-center">
        <div class="col-md-6 offset-md-3">
            {% for product in producs_fav %}
                <a href="{% url 'detail' product_id=product.id %}">
                <img class="img-thumbnail" src="{{ product.picture }}" alt="{{ product.name }}">
                </a>
                <h3><a href="{% url 'detail' product_id=product.id %}">{{ product.name }}</a></h3>
        </div>
            {%  endfor %}
        </div>
      </div>
    </div>
{% endblock %}
