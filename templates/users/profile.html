{% extends 'users/layout.html' %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
              <div class="alert alert-success">
                <div class="alert alert-{{ message.tags }}">{{  message }}</div>
              </div>
        {% endfor %}
    {% endif %}
  <div class="content-section-profile">
    <div class="row justify-content-md-center">
        <div class="col-md-12 text-center">
          <h2>Vos informations</h2>
          <hr class="divider my-4">
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <div class="profile-bloc">
                <img alt='profile picture' class="rounded-circle account-img" src="{{ user.profile.image.url }}"/><br>
                <div class="profile-text-bloc">
                   <h4>{{ user.username }}</h4>
                    <p>{{ user.email }}</p>
                </div>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
             {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Informations du profil</legend>
                {{ u_form }}<br>
                {{ p_form }}
            </fieldset>
               <div class="form-group">
                   <button class="btn btn-outline-info" type="submit">Mettre Ã  jour</button>
               </div>
           </form>
      </div>

{% endblock %}
